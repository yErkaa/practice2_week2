<!DOCTYPE html>
<html lang="en">
<head>
    <title>Centered Flexbox</title>
    <style>
        body{
            background-color: #3f1111;
        }
        .parent {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            background-color: #f0f0f0;
            border: 2px dashed orange;
        }

        .child {
            background-color: orange;
            padding: 20px;
            border-radius: 8px;
            font-size: 20px;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="parent">
    <div class="child">Basketball</div>
</div>

</body>
</html>
