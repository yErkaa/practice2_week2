<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Overlay Effect</title>
    <style>
        body{
            background-color: #3f1111;
        }
        .image-container {
            position: relative;
            width: 300px;
        }

        .image-container img {
            width: 100%;
            display: block;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 69, 0, 0.6);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-container:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="image-container">
    <img src="https://interviewrussia.ru/wp-content/uploads/2021/11/10.jpg" alt="Basketball">
    <div class="overlay"></div>
</div>

</body>
</html>
